<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
    <title>Drawing Box</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/cupertino/jquery-ui.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styling.css">
  </head>
  <body>
    <div id="header">
      Drawing Box
    </div>

    <div class="inputContainer">
      <div id="colorInput" class="input">
        <input id="paintColour" type="color" list>
      </div>

      <div id="thicknessInput" class="input">
        <div id="circle"></div>
      </div>

      <div class="input">
        <div id="slider"></div>
      </div>
    </div>

    <div id="container">
      <canvas id="paint" width="500px" height="400px"></canvas>
    </div>

    <div class="buttonContainer">
      <div class="input2">
        <span id="erase" class="button">Erase</span>
      </div>
      <div class="input2">
        <span id="save" class="button">Save</span>
      </div>
      <div class="input2">
        <span id="reset" class="button">Reset</span>
      </div>
    </div>

    <div class="footer">
      <p>&copy; Develop with Shermal</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
